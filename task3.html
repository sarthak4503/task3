<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(C:\Users\Sarthak\OneDrive\Desktop);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #61b4e8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(24, 36, 129, 0.2);
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #912b80;
            border-radius: 4px;
        }

        select {
            width: 100%;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .password-strength {
            display: flex;
            justify-content: space-between;
        }

        #password-strength {
            font-weight: bold;
        }

        .password-strength span {
            width: 33.33%;
            text-align: center;
            padding: 5px;
        }

        .password-strength-weak {
            background-color: #c169a0;
            color: #000000f4;
        }

        .password-strength-medium {
            background-color: #ffcc66;
        }

        .password-strength-strong {
            background-color: #66ff66;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="password-strength">
                <span class="password-strength-weak">Weak</span>
                <span class="password-strength-medium">Medium</span>
                <span class="password-strength-strong">Strong</span>
            </div>
            <div id="password-strength"></div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I accept the Terms and Conditions
            </label>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const passwordStrength = document.getElementById("password-strength");

        passwordInput.addEventListener("input", function () {
            const password = passwordInput.value;
            const strength = getPasswordStrength(password);
            passwordStrength.textContent = strength;
            passwordStrength.className = `password-strength-${strength.toLowerCase()}`;
        });

        function getPasswordStrength(password) {
            if (password.length < 6) {
                return "Weak";
            } else if (password.length < 10) {
                return "Medium";
            } else {
                return "Strong";
            }
        }
    </script>
</body>
</html>
